<!DOCTYPE html>
<html>

<head>
    <title>BMI Calculator</title>
    <STyle>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            margin: 20px auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </STyle>
</head>

<body>
    <h1>BMI Calculator</h1>
    <div class="container">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height">
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result"></div>
    </div>

    <script>function calculateBMI() {
            var weightInput = document.getElementById("weight");
            var heightInput = document.getElementById("height");
            var resultDiv = document.getElementById("result");

            var weight = parseFloat(weightInput.value);
            var height = parseFloat(heightInput.value) / 100; // Convert height to meters

            if (weight && height) {
                var bmi = weight / (height * height);
                resultDiv.textContent = "Your BMI is: " + bmi.toFixed(2);
            } else {
                resultDiv.textContent = "Please enter valid weight and height values.";
            }
        }</script>
</body>

</html>
