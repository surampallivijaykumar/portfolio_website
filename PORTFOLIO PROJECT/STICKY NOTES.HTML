<!DOCTYPE html>
<html>

<head>
    <title>Sticky Notes</title>
    <style>
        h1 {
            text-align: center;
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 20px;
        }

        #notes-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-items: flex-start;
            max-width: 800px;
            width: 100%;
            margin-right: 10px;
        }

        .note {
            position: relative;
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 10px;
            width: 200px;
            min-height: 100px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .note textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
        }

        #add-note-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            max-width: 300px;
        }

        #note-input {
            width: 100%;
            height: 100px;
            padding: 5px;
            margin-bottom: 10px;
            resize: none;
        }

        #add-note-btn {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #add-note-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Sticky Notes</h1>
    <div id="container">
        <div id="notes-container"></div>
        <div id="add-note-container">
            <textarea id="note-input" placeholder="Enter your note"></textarea>
            <button id="add-note-btn" onclick="addNote()">Add Note</button>
        </div>
    </div>
    <script>function addNote() {
            var noteInput = document.getElementById("note-input");
            var noteText = noteInput.value.trim();

            if (noteText !== "") {
                var noteContainer = document.createElement("div");
                noteContainer.className = "note";

                var noteTextArea = document.createElement("textarea");
                noteTextArea.readOnly = true;
                noteTextArea.value = noteText;

                noteContainer.appendChild(noteTextArea);

                var notesContainer = document.getElementById("notes-container");
                notesContainer.appendChild(noteContainer);

                noteInput.value = "";
            }
        }</script>
</body>

</html>
